<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. project logo"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url('./images/avatar.jpg')"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">J. Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form" name="edit-profile">
            <input
              id="profile-name"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-name-error" class="popup__error"></span>
            <input
              id="profile-text"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="profile-text-error" class="popup__error"></span>
            <!--You can add the *required* attribute, students know about it-->
            <button type="submit" class="button popup__button">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">New card</h3>
          <form class="popup__form" name="new-place">
            <input
              id="card-title"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Name"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="card-title-error" class="popup__error"></span>
            <input
              id="card-url"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Link"
              required
            />
            <span id="card-url-error" class="popup__error"></span>
            <button type="submit" class="button popup__button">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <!--This section is studied in the fifth sprint-->
    <template id="card-template">
      <li class="places__item card">
        <div class="card__image" style=""></div>
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
